<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance form</title>
</head>

<body>
	
	<header>
		<h1>Car Insurance Form</h1>
	</header>

	<main>
		<form action="formdata.html" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" required> 
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email"> 
			<br>
			<label for="gender">Gender:</label><br>
			<input type="radio" name="gender" id="gender" value="male" required>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="gender" value="female">
			<label for="female">Female</label>
			<br>
			<label for="cars">Car</label>
			<select name="cars" id="cars" required>
			<option>BMW</option>
			<option>TATA</option>
			<option>HYUNDAI</option>
			</select>

			
			<br><br>
			<label for="carage">Car Age:</label>
			<input type="number" id="carage" required><span>Years</span>
			<br><br>
			<label for="dop">Date of Purchase:</label>
			<input type="date" id="dop" required>
			<br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" required>
			<br><br>
			<button type="submit">Submit</button>
		</form>
	</main>

	<footer>

	</footer>
   
</script>

</body>

</html>
